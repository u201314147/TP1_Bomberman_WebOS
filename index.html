<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script> 
</head>
<body>

    <script>
        class Stage1 extends Phaser.Scene {
constructor() {
        super({key: 'Stage1'});
        this.player = null;
        this.cursor = null;
        this.bullet = null;
        this.brick = null;
        this.playerBulletLive = false;
        this.playerDirection = 'up';
    }
preload ()
{
      //   this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('bg', 'img/jugador.png');
  this.load.image('wall', 'img/wall.png');
   this.load.image('ship',  'img/jugador.png');
   
}

create ()
{
     this.cursors = this.input.keyboard.createCursorKeys();
      // this.myShip = new Ship(this, 400, 500);
        this.myShip = this.physics.add.sprite(400, 600, 'ship');


 this.myShip.setCollideWorldBounds(true);
       
         this.box = this.physics.add.staticGroup();
    for (var i = 0; i < 200; i++)
    {
        var x = Phaser.Math.Between(0, 1920);
        var y = Phaser.Math.Between(0, 1080);


   
        this.box.create(x, y, 'wall');

     //   var box = this.add.image(x, y, 'crate');
      //      box.setInteractive();


     }


   this.physics.add.collider(this.myShip, this.box);
//myShip.setInteractive();
  

   
}

update ()
{


    if (this.cursors.left.isDown) {
            this.myShip.setVelocityY(0);
            this.myShip.setVelocityX(-520);
        }

       else if (this.cursors.right.isDown) {
           this.myShip.setVelocityY(0);
            this.myShip.setVelocityX(520);
        }

        else if (this.cursors.up.isDown) {
             this.myShip.setVelocityX(0);
            this.myShip.setVelocityY(-520);
        }

        else if (this.cursors.down.isDown) {
           this.myShip.setVelocityX(0);
            this.myShip.setVelocityY(520);
        } else {
            this.myShip.setVelocityX(0);
            this.myShip.setVelocityY(0);
            
        }

 this.physics.add.collider(this.myShip, this.box);


}
gameOver ()
{
    this.input.off('gameobjectup');
}
}

  var SCREEN_WIDTH = 1920;
var SCREEN_HEIGHT = 1080;
var config = {
    type: Phaser.AUTO,
    width: 1920,
    height: 1080,
     pixelArt: true,
   physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: [ Stage1 ],};

var info;
var timer;
var alive = 0;

var game = new Phaser.Game(config);


    </script>

</body>
</html>
